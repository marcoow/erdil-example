# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: erdil-backend
  password: erdil-backend

development:
  primary:
    <<: *default
    database: erdil-backend-dev
  auth:
    adapter: postgresql
    database: erdil-auth-dev
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    username: erdil-auth
    password: erdil-auth
    migrations_paths: db/auth_migrations

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: erdil-backend-test

production:
  <<: *default
  database: erdil-backend
